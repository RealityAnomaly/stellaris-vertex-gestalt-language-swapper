l_english:
 PLANET_HOUSING_NO_HAPPINESS_DESC:99 "§E$PLANET_HOUSING_TITLE$ represents homes, apartments and other infrastructure dedicated to housing its inhabitants. A Planet that does not meet the Housing needs of its drone population will suffer penalties to £stability£ §Y$PLANET_STABILITY_TITLE$§!.§!"
 PLANET_STABILITY_NO_HAPPINESS_DESC:99 "§E§YStability§! is a measure of the overall functionality of the unit population on the planet. It is primarily determined by ensuring that all units have their basic needs for §Y$PLANET_HOUSING_TITLE$§! and §Y$PLANET_AMENITIES_TITLE$§! fulfilled. A planet with high $PLANET_STABILITY_TITLE$ will have increased resource production, while a planet with low $PLANET_STABILITY_TITLE$ will suffer penalties and may experience negative events or even a full-scale §RRevolt§! if there are non-integrated Pops present on the planet.§!"
 NO_POPS_WITH_HAPPINESS_PRESENT:99 "There are no Pops with free will on the planet."
 POPS_WITH_HAPPINESS_MULT_EFFECT:99 "Multiplied by §Yx$VALUE|1$§! from $NUM_POPS|Y$ Pop(s) with free will on the planet."
 PLANET_CRIME_NO_HAPPINESS_DESC:99 "§E§YDeviancy§! is a measure of the overall level of deviance by units from the Network's directives. A high level of §YDeviancy§! causes negative events to occur on the planet and may reduce £stability£ §YStability§!. It is naturally caused by having a large planetary population, and can be reduced by employing £job_patrol_drone£ §Y$job_patrol_drone_plural$§!.§!"

 planet_pop_assemblers:99 "Pop Assemblers"

 FREE_JOB_DESC:99 "There are $NUM_FREE|Y$ free $JOBS|Y$ job(s) on this planet. These can be filled by any Pop that meets the criteria for working the job."
 ETHIC_PLANET_FRACTION:99 "$FRACTION|%Y0$ of the £pop£ Pops with free will on $PLANET|Y$ follow this ethic. The average £happiness£ §Y$HAPPINESS$§! of $ETHIC|Y$ pops on the planet is is $VALUE$."

 PLANET_AMENITIES_NO_HAPPINESS_DESC:99 "§E§Y$PLANET_AMENITIES_TITLE$§! represent planetary infrastructure and jobs dedicated to fulfilling the basic needs of the unit population. A Planet that does not meet the $PLANET_AMENITIES_TITLE$ needs of its units will suffer penalties to £stability£ §YStability§!. You can increase §YAmenities§! by employing Pops in various jobs such as £job_maintenance_drone£ §Y$job_maintenance_drone$§!.§!"
