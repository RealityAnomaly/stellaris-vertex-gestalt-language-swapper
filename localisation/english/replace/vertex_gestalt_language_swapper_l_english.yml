 ## BUILDINGS ##
 building_hive_node:99 "Synaptic Nodes"
 building_hive_node_desc:99 "A center of massive, macroscopic synapses, these nodes - tended to and assisted by specialized units - receive and transmit the will of the Hive."
 building_hive_cluster:99 "Synaptic Clusters"
 building_hive_cluster_desc:99 "Synaptic hive nodes networked and clustered together produce maximum meganeuron transmission per available surface area, strengthening the organization of the will to its units."
 building_sensorium_1:99 "Sensorium Site"
 building_sensorium_1_desc:99 "To further understand the galaxy, our specialized sensory units need to experience everything it has to offer."
 building_sentinel_posts:99 "Sentinel Posts"
 building_sentinel_posts_desc:99 "These are the outposts from which Patrol Units scan the Consciousness for signs of malfunction."

 building_drone_storage:99 "Unit Storage"
 building_drone_storage_desc:99 "A storage area for units to undergo maintenance."
 building_drone_megastorage:99 "Upgraded Unit Storage"
 building_drone_megastorage_desc:99 "With the latest upgrades, while undergoing maintenance a portion of units' power-generation can be re-directed to the grid."

