 planet_population_control_gestalt_desc:99 "Unit production has stopped for now."
 decision_end_population_control_gestalt:99 "Continue Unit Production"
 decision_end_population_control_gestalt_desc:99 "Units are required once more."

 decision_martial_law_machine:99 "Activate Compliance Protocols"
 decision_martial_law_machine_desc:99 "Through the use of extensive unit surveillance the Machine Intelligence can ensure planetside cooperation and compliance."
 decision_martial_law_machine_effects_short:99 "Increases £stability£ §GStability§! and adds more §Y$job_warrior_drone$§! jobs.\n\nReduces £job£ §RJob Resource Production§! and £mod_pop_growth_speed£ §RPop Growth§!."
 decision_martial_law_machine_effects_custom:99 "£job_warrior_drone£ §Y$job_warrior_drone_plural$§! on the planet each provide §G+5§! £stability£ §Y$PLANET_STABILITY_TITLE$§!\n£mod_job_warrior_drone_add£ $mod_job_warrior_drone_add$: §G+2§!\n§Y$mod_planet_jobs_produces_mult$§! reduced by §R33%§!\nAll forms of £mod_pop_growth_speed£ §YPop Growth§! reduced by §R50%§!"
 decision_end_martial_law_machine:99 "End Compliance Protocols"
 decision_end_martial_law_machine_desc:99 "End the state of heightened surveillance on the planet and restore normal machine functions."
 decision_end_martial_law_machine_effects_short:99 "The Compliance Protocols on the planet come to end."

