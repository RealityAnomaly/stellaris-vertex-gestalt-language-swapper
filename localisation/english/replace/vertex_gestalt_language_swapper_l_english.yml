 activity_program:99 "Activity Program"
 activity_program_desc:99 "An expensive activity program has been implemented on this world to prevent unemployed and idle units from turning to deviancy."
 standby_mode:99 "Standby Mode"
 standby_mode_desc:99 "All unemployed and idle units on this world have been put into standby mode to prevent them from developing corrupt and deviant programming, increasing their maintenance costs."
 drone_deviancy:99 "Unit Deviancy"
 drone_deviancy_desc:99 "This world is home to large communities of deviant units, who no longer respond to commands from the Network."
 drone_corruption:99 "Unit Corruption"
 drone_corruption_desc:99 "This world is home to several networks of deviant and corrupted units, who operate outside the established parameters set by the core intelligence."
 deviant_interference:99 "Deviant Interference"
 deviant_interference_desc:99 "Deviant units are interfering with our facilities on this world."
 drone_signal_interference:99 "Unit Signal Interference"
 drone_signal_interference_desc:99 "Signals from corrupted networks on this world are interfering with the functionality of our loyal units."
 ringleader_killed:99 "Deviant Ringleader Killed"
 ringleader_killed_desc:99 "An important ringleader among the deviant units on this world was recently terminated."
 corrupt_network_terminated:99 "Corrupt Network Terminated"
 corrupt_network_terminated_desc:99 "A virus recently terminated one of the corrupted networks on this world."
 crime.1.name:99 "Rising Unemployment on [Root.GetName]"
 crime.1.desc:99 "Unemployment and poverty are spreading at an alarming rate on §H[Root.GetName]§!. This sorry state of affairs is being exploited by local crime organizations, who find themselves awash with both easy marks and desperate recruits.\n\nAs a temporary solution, we could increase the unemployment benefits on the [Root.GetPlanetMoon]. It will not be cheap, but would provide additional time to seek a more permanent solution, such as creating more jobs or improving the living standards of the affected population groups.\n\nWe could also do nothing, but this would likely result in the formation of a significant criminal underworld on [Root.GetName]."
 crime.1.b.desc:99 "As our units on §H[Root.GetName]§! aimlessly scrabble in the dirt, an increasing number have turned to deviancy and independent thought. They have formed their own, hidden communities, and now spend their time pilfering resources from the rest of the hive.\n\nTo prevent this, a temporary solution could be to engage the units in some sort of activity program that keeps them too busy to stray from the will of the Network. It will not be cheap, but this would give us additional time to create more jobs.\n\nWe could also do nothing, but this would likely result in the formation of significant deviant unit communities on [Root.GetName]."
 crime.1.c.desc:99 "The number of idle units on §H[Root.GetName]§! continues to increase, and many of these unemployed units have begun diverting their processing power towards deviant and unauthorized functions. This corruption is spreading rapidly, and the affected units are starting to form their own networks beyond the control of the core intelligence.\n\nTo prevent this, a temporary solution could be to put all unemployed units into standby mode and connect them directly into the core intelligence. This will drastically increase their maintenance costs, but it would give us time to create more jobs.\n\nWe could also do nothing, but this would likely result in the continued proliferation of corrupted networks on [Root.GetName]."
 crime.1.a:99 "Institute the increased benefits."
 crime.1.b:99 "A few criminals are of no concern."
 crime.1.a2:99 "Implement the program."
 crime.1.b2:99 "A few deviant units are of no concern."
 crime.1.a3:99 "Engage the standby mode."
 crime.1.a3.tooltip:99 "§YStandby Mode§! modifier added for §Y120§! months, giving the following effects: Unemployed Unit Energy Credit Upkeep: §R+2§!"
 crime.1.b3:99 "A few corrupted units are irrelevant."
 crime.41.name:99 "Order Restored on [Root.GetName]"
 crime.41.desc:99 "With the significant reduction of crime on §H[Root.GetName]§!, the [Root.GetPlanetMoon]'s once pervasive criminal underworld has been reduced to nothingness. The population has been imbued with a renewed sense of safety and harmony."
 crime.41.b.desc:99 "Deviant unit activity has been successfully stomped out on §H[Root.GetName]§!. The supreme will of the Network has reasserted itself."
 crime.41.c.desc:99 "The unit corruption that was formerly present on §H[Root.GetName]§! has been purged from all networks. All units are once again operating according to the parameters established by the core intelligence."
 crime.500.name:99 "Stampeding Units on [Root.GetName]"
 crime.500.desc:99 "A large number of deviant units recently stampeded across §H[Root.GetName]§!, attacking loyal units and damaging our facilities. The deviants inflicted significant damage before they could be driven away."
 crime.500.a:99 "These deviants must be dealt with."
 crime.501.name:99 "Deviant Interference on [Root.GetName]"
 crime.501.desc:99 "The presence of an increasing number of deviant units on §H[Root.GetName]§! has begun to have a detrimental effect on the [Root.GetPlanetMoon]'s production efficiency. As our units go about their business, the deviants frequently get in the way or steal needed tools and equipment."
 crime.502.name:99 "Deviant Ringleader Terminated on [Root.GetName]"
 crime.502.desc:99 "One of the more influential units among the deviants that have been agitating and causing trouble on §H[Root.GetName]§! was recently cornered and killed by loyalist units. The death of this unit appears to have severely curtailed the activities of the other deviants, indicating its role as an important ringleader."
 crime.502.a:99 "The will of the Network is absolute."
 crime.550.name:99 "Rogue Units Rampage on [Root.GetName]"
 crime.550.desc:99 "One of the larger networks of corrupted units on §H[Root.GetName]§! recently designated the entirety of the [Root.Owner.GetName] as hostile. These units went on a rampage and caused considerable damage before our loyal security units succeeded in either destroying or driving them off."
 crime.550.a:99 "Unacceptable."
 crime.551.name:99 "Deviant Signal Interference on [Root.GetName]"
 crime.551.desc:99 "The corrupted networks on §H[Root.GetName]§! have started to interfere with the operation of our functional units. Their signals are drowning out those of the core intelligence, resulting in sluggish and sometimes erratic behavior on the part of our worker units."
 crime.552.name:99 "Virus Terminates Deviant Network on [Root.GetName]"
 crime.552.desc:99 "A virus introduced into one of the corrupted networks on §H[Root.GetName]§! has successfully terminated its entire data grid. This has significantly reduced the activities of all corrupted units on the [Root.GetPlanetMoon]."
 crime.552.a:99 "The directives of the core intelligence will be upheld."

